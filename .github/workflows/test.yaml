name: "ðŸ§ª Test"

on:
  pull_request:
  push:
    branches:
      - "main"
      - "releases"

jobs:
  test:
    name: "${{ matrix.name }}"

    strategy:
      matrix:
        include:
          - name: "Windows"
            runner: "windows-latest"
            cpythons:
              - "3.9"
              - "3.10"
              - "3.11"
              - "3.12"
              - "3.13"
            tox-post-environments:
              - "coverage-report-ci"
              - "mypy"
            cache-paths:
              - ".mypy_cache/"
            cache-key-hash-files:
              - "pyproject.toml"
              - "requirements/*/*.txt"

    uses: "kurtmckee/github-workflows/.github/workflows/tox.yaml@ca26472ada33aa277527450aa46436f530e3d2c1" # v1.4
    with:
      config: "${{ toJSON(matrix) }}"
